<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Weather
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel = "stylesheet" href = "weather.css">
    </head>
    <body class = "d-flex justify-content-center align-items-center">
        
        <main class = "d-flex mt-4 card" id = "main">
            <div class="card" style="width: 18rem;">
                <img src="weather.png" class="card-img-top img-fluid image" alt="...">
                <div class="card-body">
                    <h3 id = "title" class="card-title">Weather Stats</h3>
                    <h5 id = "place" class = "display-6 text-start"></h5>
                    <h6 id = "feel" class = "display-6 text-start"></h6>
                    <h5 id = "temp" class = "display-6 text-start"></h5>
                    
                    <form id = "form" class = "d-flex align-items-center justify-content-evenly">
                        <input type = "text" id = "search" placeholder="location">
                        <button type = "submit" class = "btn btn-warning btn-sm" id = "submit">Go</button>
                    </form>
                </div>
              </div>
        </main>


        <script src = "weather.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
